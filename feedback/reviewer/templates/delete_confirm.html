{% extends 'base.html' %}
{% block title %}
    Delete:{{ product.product_name }}
{% endblock %}
{% block menu %}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="box">

            <div class="head_text heading text-center">
                <p class="main-title-home">Удаление товара</p>
            </div>

            <div class="head_text heading text-center">
                <p class="confirm-answer">Вы уверены что хотите удалить товар:</p>
                <p class="descript">" {{ product.product_name }} "</p>
                <p class="about-game">?</p>
            </div>


            <div class="row text justify-content-center">

                <div class="col-3 text-center ">
                    <form action="{% url 'confirm_delete' product.pk %}" method="post">
                    {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary">Да</i></button>
                    </form>
                </div>

                <div class="col-3 text-center ">
                    <a href="{% url 'index' %}"><button type="submit" class="btn btn-outline-secondary">Нет</i></button></a>
                </div>

            </div>


        </div>
    </div>
{% endblock %}
